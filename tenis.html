    <h1>Tenis</h1>
    <p>El tenis es un deporte en el que dos jugadores o dos parejas de jugadores se enfrentan en una pista rectangular dividida por una red.</p>
    <p>El objetivo es golpear la pelota con una raqueta de un lado a otro de la red, tratando de que el oponente no pueda devolverla correctamente.</p>
